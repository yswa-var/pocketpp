<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>{{ article.title }}</h1>
    {% if article.image_url %}
    <img src="{{ article.image_url }}" alt="Article image">
    {% endif %}
    <p><strong>Summary:</strong> {{ article.summary }}</p>
    <hr>
    <p>{{ article.content }}</p>
</body>

</html>
